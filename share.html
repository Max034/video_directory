<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Share Your Idea</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen px-4">
  <form action="submit-idea.php" method="POST" class="bg-gray-800 p-6 rounded shadow-md w-full max-w-lg space-y-4">
    <h2 class="text-2xl font-bold mb-4 text-purple-400 text-center">Share a Business Idea</h2>
    
    <input type="text" name="title" placeholder="Idea Title" required class="w-full p-2 rounded bg-gray-700 text-white">
    
    <textarea name="description" placeholder="Describe your idea..." required rows="4" class="w-full p-2 rounded bg-gray-700 text-white"></textarea>
    
    <textarea name="video_embed" placeholder="Paste full YouTube embed iframe code here (optional)" rows="4" class="w-full p-2 rounded bg-gray-700 text-white"></textarea>

    
    <button type="submit" class="bg-purple-600 hover:bg-purple-800 px-4 py-2 rounded text-white font-semibold w-full">Submit Idea</button>
  </form>
</body>
</html>
